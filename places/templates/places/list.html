{% extends 'base.html' %}

{% block title %}
    Place list
{% endblock %}

{% block content %}
    <h1>Places List</h1>
    

    <p>
        <ul>
            {% for place in places %}
                <li><a href="{% url 'places:detail' place.id %}">{{ place }}</a></li> 
            {% endfor %}
        </ul>
    </p>

{% endblock %}
